<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN SCREEM / HOMEPAGE -->
    <section class="main-screen">
        <!-- NAVBAR -->
        <header>
            <p class="logo">LOGO</p>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>WORK</li>
                    <li>CONTACT</li>
                    <li>ABOUT ME</li>
                </ul>
                <ul>
                    <li>SIGN UP</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
        </header>
        <!-- CALL TO ACTION -->
        <section class="CTA">
            <h1>PLAY TRADITIONAL GAME</h1>
            <h3>Experience new traditional game play</h3>
            <button>PLAY NOW</button>
        </section>
        <section class="scroll">
            <p>THE STORY</p>
            <svg class="triangel" width="23" height="12" viewBox="0 0 23 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.5786 1.83362H1.32422L11.338 10.0027L21.5786 1.83362Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg> 
        </section>
    </section>
    <!-- ABOUT AND GALLERY -->
    <section class="about">
        <div class="lead-text">
            <h3>What’s so special?</h3>
            <h1>THE GAMES</h1>
        </div>
        <div class="image-slider">   
            <!-- LEFT ARROW SVG-->
            <svg class="left-arrow" width="20" height="38" viewBox="0 0 20 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 1.70007L18 35.7001L2 18.8904L18 1.70007Z" stroke="white" stroke-width="3.36454" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <!-- END OF LEFT ARROW -->
            <img src="assets/rockpaperstrategy-1600.jpg" width="858px">
            <div class="slide-btn">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button> 
            </div>
            <!-- RIGHT ARROW SVG -->
            <svg class="right-arrow" width="18" height="39" viewBox="0 0 18 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.82153 2.65635L1.82153 36.7297L15.5642 19.8838L1.82153 2.65635Z" stroke="white" stroke-width="3.36454" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>   
            <!-- END OF RIGHT ARROW -->
        </div>
    </section>
    <!-- FEAUTURES -->
    <section class="features">
        <h3>What’s so special?</h3>
        <h1>FEATURES</h1>
        <div class="feature-list">
            <svg class="progress-bar" width="17" height="165" viewBox="0 0 17 165" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8.21436" cy="156.547" r="7" transform="rotate(90 8.21436 156.547)" stroke="white" stroke-width="1.30637"/>
                <path d="M8.41797 8.37708L8.41796 149.409" stroke="white" stroke-width="1.95955"/>
                <circle cx="8.62158" cy="7.78027" r="7" transform="rotate(90 8.62158 7.78027)" fill="white" stroke="white" stroke-width="1.30637"/>
            </svg>
            <svg class="bullet-point" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8.21436" cy="8.46582" r="7" transform="rotate(90 8.21436 8.46582)" stroke="white" stroke-width="1.30637"/>
            </svg>  
        </div>    
    </section>
</body>
</html>
